services:
  # Backend API Service
  - type: web
    name: book-backend
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      # PORT is automatically set by Render - no need to specify
      - key: DATABASE_URL
        fromDatabase:
          name: book-database
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://book-frontend.onrender.com,https://book-backend.onrender.com
      # Add your other environment variables in Render dashboard
      # SUPABASE_URL, SUPABASE_SERVICE_ROLE, MAIL_*, etc.

  # Frontend Static Site
  - type: web
    name: book-frontend
    env: static
    region: singapore
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://book-backend.onrender.com/api

  # PostgreSQL Database
  - type: pg
    name: book-database
    region: singapore
    plan: free
    databaseName: bookdb
    user: bookuser

